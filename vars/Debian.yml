---

path_env_file: /etc/login.defs
path_env_file_profile: /etc/profile
env_file_path_vars:
  - '/usr/sbin'
  - '/sbin'

# Interface naming, grub
interface_naming_file: '/etc/default/grub'
interface_naming_variable: 'GRUB_CMDLINE_LINUX'
interface_naming_varibale_setting: 'net.ifnames=0 biosdevname=0'
interface_naming_commit_command: '/usr/sbin/grub-mkconfig -o /boot/grub/grub.cfg'

# IPTV ANALYZER DATABASE
iptv_analyzer_database_install_packages:
  - mariadb-server
  - mariadb-client
  - python3-pymysql
iptv_analyzer_database_mariadb_socket: /var/run/mysqld/mysqld.sock


# IPTV ANALYZER COLLECTOR
iptv_analyzer_collector_cmd_kerel_version: 'uname -r'      # command to get kernel version of Linux, saved as 'kernel_version' variable
iptv_analyzer_collector_kernel_package: linux-headers-{{ kernel_version }}
iptv_analyzer_collector_install_packages:
  - autoconf
  - git
  - gcc
  - make
  - libxtables-dev
  - libproc-daemon-perl
  - libproc-pid-file-perl
  - libconfig-file-perl
  - libdata-compare-perl
  - liblog-log4perl-perl
  - libnet-snmp-perl
  - liblog-dispatch-perl
  - mariadb-client
